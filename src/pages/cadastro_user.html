<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro_user.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form id="client_form" action="#">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="revenda">Revenda:</label>
                <input type="text" id="revenda" name="revenda" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="data_validade">Data de Validade:</label>
                <input type="date" id="data_validade" name="data_validade" required autocomplete="off">
            </div>
            <button type="submit" id="add_cliente_btn">Adicionar Cliente</button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="../javascript/firebase.js"></script>
    <script src="../javascript/cadastro_user.js"></script>
</body>
</html>
