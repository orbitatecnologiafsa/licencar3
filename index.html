<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Licença r3</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <h1>Licença r3</h1>
            <form action="/search" method="GET">
                <input type="text" name="q" placeholder="Digite o nome da empresa ou cpf/cnpj" autocomplete="off">
                <input type="submit" value="Pesquisar">
            </form>
            <button onclick="abrirCadastroUser()" class="btn_Cadastro">Cadastrar Empresa</button>
            <button onclick="logout()"id="logout-btn"><img src="src/images/logout_ico.png" alt="" class="icon"></button>
        </div>
    </header>
    <section class="user-container">
        <div class="user-div-title">
            <h1>Empresas cadastradas</h1>
        </div>

        <div class="user-grid">
            <div class="user-grid-item">Nome</div>
            <div class="user-grid-item">CPF/CNPJ</div>
            <div class="user-grid-item">Endereço</div>
            <div class="user-grid-item">Cidade</div>
            <div class="user-grid-item">Revenda</div>
            <div class="user-grid-item">Data validade</div>
            <div class="user-grid-item">Edit/Atv/Dstvr</div>
        </div>
        <div class="filter-grid">
            <div class="filter-grid-item">Filtro</div>
            <div class="filter-grid-item">
                <p>ID:</p>
                <select name="" class="item-select" id="item-select-cpf_cnpj">
                    <option>CPF/CNPJ</option>
                    <option>CPF</option>
                    <option>CNPJ</option>
                </select>
            </div>
            <div class="filter-grid-item">
                <p>Status:</p>
                <select name="" class="item-select" id="item-select-ativo_desativo">
                    <option>Ativo/Inativo</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>
        </div>
        <ul class="user-list" id="clienteLista">
        </ul>
    </section>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="src/javascript/firebase.js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
