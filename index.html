<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Licença r3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <div class="logo-div">
                <a href="index.html"><img src="src/images/logo_orbita-transparente.png" id="logo"></a>
            </div>
            <form id="form_pesquisa">
                <input type="text" name="q" placeholder="Digite o nome da empresa ou cpf/cnpj" autocomplete="off" id="pesquisa">
                <input type="submit" value="Pesquisar">
            </form>
            <button onclick="abrirCadastroUser()" class="btn_Cadastro">Cadastrar Empresa</button>
            <button id="userLogado"></button>
            <button onclick="logout()"id="logout-btn"><img src="src/images/logout_ico.png" alt="" class="icon"></button>
        </div>
    </header>
    <section class="user-container">
        <div class="user-div-title">
            <h1>Empresas cadastradas</h1>
        </div>

        <div class="user-grid">
            <div class="user-grid-item">Nome</div>
            <div class="user-grid-item">CPF/CNPJ</div>
            <div class="user-grid-item">Endereço</div>
            <div class="user-grid-item">Cidade</div>
            <div class="user-grid-item">Revenda</div>
            <div class="user-grid-item">Data validade</div>
            <div class="user-grid-item">Edit/Atv/Dstvr</div>
        </div>
        <div class="filter-grid">
            <div class="filter-grid-item">
                <p>Extender Números de Dias</p>
                <input type="number" id="nova_data">
                <button onclick="aplicarDataTodos()">Aplicar</button>
            </div> 
            <div class="filter-grid-item">
                <p>Definir Data para Todos</p>
                <input type="date" id="nova_data2">
                <button onclick="definirDataTodos()">Aplicar</button>
            </div>
            <div class="filter-grid-item">
                <p>Exportar XLS</p>
                <button onclick="exportarListaParaXLS()">Exportar</button>
            </div>
        </div>
        <div class="container">
            <ul class="user-list" id="clienteLista"></ul>
            <div id="pagination"></div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="src/javascript/firebase.js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
