<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Licença r3</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <h1>Licença r3</h1>
            <form action="/search" method="GET">
                <input type="text" name="q" placeholder="Digite o nome do usuário ou seu CPF..." autocomplete="off">
                <input type="submit" value="Pesquisar">
            </form>
            <button onclick="abrirCadastroUser()" class="btn_Cadastro">Cadastrar cliente</button>
        </div>
    </header>
    <section class="user-container">
        <div class="user-div-title">
            <h1>Usuários cadastrados</h1>
        </div>

        <div class="user-grid">
            <div class="user-grid-item">Nome</div>
            <div class="user-grid-item">CPF</div>
            <div class="user-grid-item">Endereço</div>
            <div class="user-grid-item">Revenda</div>
            <div class="user-grid-item">Data validade</div>
            <div class="user-grid-item">Editar/Excluir</div>
        </div>
        <ul class="user-list" id="clienteLista">
        </ul>
    </section>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="src/javascript/firebase.js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
